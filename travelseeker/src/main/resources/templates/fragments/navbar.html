<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JourneySeekerHub</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">


    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body>
<header>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <label class="logo">If you love travelling...That's your place!</label>
            <ul class="buttons1">
                <li><a class="active" sec:authorize="isAuthenticated()" th:href="@{/home}">Home</a></li>
                <li><a class="active" th:href="@{/}">Book now</a></li>
                <li><a class="active" th:href="@{/}">Hotels</a></li>
                <li><a class="active" th:href="@{/about-us}">About us</a></li>
                <li><a class="active" th:href="@{/contacts}">Contacts</a></li>
                <li><a class="active" th:href="@{/}">Feedback</a></li>
            </ul>
            <ul class="buttons2">
                <li><a class="auth-active" sec:authorize="!isAuthenticated()" th:href="@{/users/register}">Register</a>
                </li>
                <li><a class="auth-active" sec:authorize="!isAuthenticated()" th:href="@{/users/login}">Login</a></li>
                <label class="logo" sec:authorize="isAuthenticated()">Welcome,
                    <th:block
                            sec:authentication="name"></th:block>
                </label>
                <li><a class="auth-active" sec:authorize="isAuthenticated()" th:href="@{/my-profile}">My profile</a>
                </li>
                <li><a class="auth-active" sec:authorize="isAuthenticated()" th:href="@{/my-orders}">My orders</a></li>
                <form sec:authorize="isAuthenticated()" th:method="post" th:action="@{/users/logout}" th:href="@{/}">
                    <input type="submit" name="" value="Logout">
                </form>
            </ul>

        </nav>
    </div>
</header>
</body>
</html>
