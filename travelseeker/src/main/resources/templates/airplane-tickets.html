<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>


</head>

<body class="airplane-tickets">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
</header>

<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All tickets to buy</h1>
        <table>
            <thead>
            <tr>
                <th>Flight number</th>
                <th>Company name</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Price</th>
                <th>Show offer</th>
                <th>Buy</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="airplaneTicket: ${allAirplaneTickets}">
                <td th:text="*{airplaneTicket.flyNumber}"/>
                <td th:text="*{airplaneTicket.companyName}"/>
                <td th:text="*{airplaneTicket.fromAirport}"/>
                <td th:text="*{airplaneTicket.toAirport}"/>
                <td th:text="*{airplaneTicket.date}"/>
                <td th:text="*{airplaneTicket.price}"/>

                <td class="button-33"><a th:href="@{/offers/read-airplane-ticket-offer/{id}(id=${airplaneTicket.id})}">Show
                    offer</a></td>
                <!-- add in car -->
                <td><a th:href="@{/offers/read-airplane-ticket-offer/{id}(id=${airplaneTicket.id})}">Buy</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    </div>
</main>


</main>
</body>

</html>
