<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>
<body class="register">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
</header>

<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All tickets to buy</h1>
        <div class="row mt-3 mb-3"
             th:action="@{/offers/airplane-tickets}"
             th:method="POST"
        >
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div class="mt-3 rounded badge-info"
                     th:each="airplaneTicket: ${allAirplaneTickets}">
                    <img class="mr-2" width="50px" height="50px">
                    <span th:text="|Name: *{airplaneTicket.companyName} Price: *{airplaneTicket.price} lv|"></span>
                    <li><a class="auth-active" th:href="@{/offers/read-airplane-ticket-offer}">Show offer</a>
                    </li>

                </div>
            </div>
        </div>
        </div>
    </div>
</main>


</main>
</body>
</html>
