<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>


</head>

<body class="airplane-tickets">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
</header>

<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All tickets to buy</h1>
        <table>
            <thead>
            <tr>
                <th>Flight number</th>
                <th>Company name</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Price</th>
                <th>Available</th>
                <th>Show offer</th>
                <th>Buy</th>
                <th th:if="${#authorization.expression('hasRole(''SELLER'')')}">Remove</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="airplaneTicket: ${allAirplaneTickets}">
                <td th:text="*{airplaneTicket.flyNumber}"/>
                <td th:text="*{airplaneTicket.companyName}"/>
                <td th:text="*{airplaneTicket.fromAirport}"/>
                <td th:text="*{airplaneTicket.toAirport}"/>
                <td th:text="*{airplaneTicket.date}"/>
                <td th:text="*{airplaneTicket.price}"/>
                <td>
                    <span th:if="${airplaneTicket.available != 0}" th:text="${airplaneTicket.available}"/>
                    <span th:if="${airplaneTicket.available == 0}">Sold Out</span>
                </td>

                <td><a th:href="@{/offers/view-airplane-ticket-offer/{id}(id=${airplaneTicket.id})}">Show
                    offer</a></td>
                <td><a th:href="@{/offers/view-airplane-ticket-offer/{id}(id=${airplaneTicket.id})}">Buy</a>
                <td th:if="${#authorization.expression('hasRole(''SELLER'')')}">
                    <form th:method="post" th:action="@{/offers/remove-airplane-ticket/{id}(id=${airplaneTicket.id})}">
                        <input type="hidden" name="ticketId" th:value="${airplaneTicket.id}"/>
                <button type="submit">Remove</button>
                    </form>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
    </div>
</main>


</main>
</body>

</html>
