<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>
<body class="register">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>

    <div class="add-airplane-ticket" style="height: auto; top: 80%;">
        <h1>Hotel:</h1>
        <form th:method="post"
              th:action="@{/offers/add-hotels}"
              th:object="${addHotelsDTO}">


            <label for="name" class="text-white">Hotel name:</label>
            <input th:field="*{name}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Hotel name"/>
            <small th:if="${#fields.hasErrors('name')}"
                   th:errorclass="errors"
                   th:errors="*{name}"
                   class="text-danger">
                Hotel name error!
            </small>


            <label for="country" class="text-white">Country:</label>
            <input th:field="*{country}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="country"
                   type="text"
                   class="form-control"
                   id="country"
                   placeholder="Country"/>
            <small th:if="${#fields.hasErrors('country')}"
                   th:errorclass="errors"
                   th:errors="*{country}"
                   class="text-danger">
                Country error!
            </small>
            <label for="city" class="text-white">City:</label>
            <input th:field="*{city}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="city"
                   type="text"
                   class="form-control"
                   id="city"
                   placeholder="City"/>
            <small th:if="${#fields.hasErrors('city')}"
                   th:errorclass="errors"
                   th:errors="*{city}"
                   class="text-danger">
                City error!
            </small>

            <label for="address" class="text-white">Address:</label>
            <input th:field="*{address}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="address"
                   type="text"
                   class="form-control"
                   id="address"
                   placeholder="Address"/>
            <small th:if="${#fields.hasErrors('address')}"
                   th:errorclass="errors"
                   th:errors="*{address}"
                   class="text-danger">
                Address error!
            </small>
            <label for="description" class="text-white">Description:</label>
            <input th:field="*{description}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="description"
                   type="text"
                   class="form-control"
                   id="description"
                   placeholder="Description"/>
            <small th:if="${#fields.hasErrors('description')}"
                   th:errorclass="errors"
                   th:errors="*{description}"
                   class="text-danger">
                Description error!
            </small>
            <label for="stars" class="text-white">Stars:</label>
            <input th:field="*{stars}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="stars"
                   type="number"

                   class="form-control"
                   id="stars"
                   placeholder="Stars"/>
            <small th:if="${#fields.hasErrors('stars')}"
                   th:errorclass="errors"
                   th:errors="*{stars}"
                   class="text-danger">
                Stars error!
            </small>
            <label for="pricePerNight" class="text-white">Price per night:</label>
            <input th:field="*{pricePerNight}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="pricePerNight"
                   type="number"
                   class="form-control"
                   id="pricePerNight"
                   placeholder="Price for night"/>
            <small th:if="${#fields.hasErrors('pricePerNight')}"
                   th:errorclass="errors"
                   th:errors="*{pricePerNight}"
                   class="text-danger">
                Price per night error!
            </small>
            <label for="roomType">Room type:</label><br>
            <select name="roomType" id="roomType">
                <option value="" disabled selected hidden>Choose a room type</option>

                <option value="DOUBLE_ROOM">DOUBLE ROOM</option>
                <option value="STUDIO">STUDIO</option>
                <option value="APARTMENT">APARTMENT</option>


            </select><br>
            <small th:if="${#fields.hasErrors('roomType')}" th:errorclass="errors" th:errors="*{roomType}" class="text-danger"></small><br>

            <label for="available" class="text-white">Quantity:</label>
            <input th:field="*{available}"
                   th:errorclass="'is-invalid alert-danger'"
                   name="available"
                   type="number"
                   class="form-control"
                   id="available"
                   placeholder="Quantity"/>
            <small th:if="${#fields.hasErrors('available')}"
                   th:errorclass="errors"
                   th:errors="*{available}"
                   class="text-danger">
                Quantity error!
            </small>

            <input type="submit" name="" value="Add hotel offer">
        </form>
    </div>
</header>
</body>
</html>
