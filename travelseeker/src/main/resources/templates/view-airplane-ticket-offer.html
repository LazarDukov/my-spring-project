<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>
<body class="register">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>

    <div class="registerbox" style="height: 350px; width: 600px; transform: translate(-50%, -85%);">
        <h1>Airplane ticket offer:</h1>
        <form th:object="${readAirplaneTicket}"
              th:action="@{'/offers/view-airplane-ticket-offer/' + ${id} + '/addToCart'}"
              th:method="get">
            <div class="text-formatter"> Company name:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{companyName}" name="companyName" readonly>
                </h1>
            </div>
            <div class="text-formatter"> Date and hour:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{dateTime}" name="companyName" readonly>
                </h1>
            </div>
            <div class="text-formatter"> From airport:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{fromAirport}" name="fromAirport" readonly>
                </h1>
            </div>
            <div class="text-formatter"> To airport:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{toAirport}" name="toAirport" readonly>
                </h1>
            </div>
            <div class="text-formatter"> Flight number:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{flyNumber}" name="flyNumber" readonly>
                </h1>
            </div>
            <div class="text-formatter"> Price per ticket/lv/:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{price}" name="price" readonly>
                </h1>
            </div>
            <div class="text-formatter"> Available:
                <h1 style="display: inline;  padding: 0 0 0 20px ;" type="text" th:text=" *{available}" name="toAirport" readonly>
                </h1>
            </div>

        </form>
    </div>
</header>
</body>
</html>
