<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/navbar::head}"></head>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JourneySeekerHub</title>
<link rel="stylesheet" href="/css/style.css"/>


</head>

<body class="airplane-tickets">
<header>
    <div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
</header>

<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All hotel offers:</h1>
        <table>
            <thead>
            <tr>
                <th>Hotel name</th>
                <th>Country</th>
                <th>City</th>
                <th>Hotel stars</th>
                <th>Price per night</th>
                <th>Show offer</th>
                <th>Buy</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel: ${allHotels}">
                <td th:text="*{hotel.name}"/>
                <td th:text="*{hotel.country}"/>
                <td th:text="*{hotel.city}"/>
                <td th:text="*{hotel.stars}"/>
                <td th:text="*{hotel.pricePerNight}"/>

                <td class="button-33"><a th:href="@{/offers/read-hotel-offer/{id}(id=${hotel.id})}">Show
                    offer</a></td>
                <!-- add in car -->
                <td><a th:href="@{/offers/read-hotel-offer/{id}(id=${hotel.id})}">Buy</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    </div>
</main>


</main>
</body>

</html>
